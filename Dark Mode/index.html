<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="dark:bg-slate-800 dark:text-slate-200">

    <button class="my-10 bg-sky-500 px-5 py-2 rounded-full text-white font-semibold block mx-auto hover:bg-sky-700 transition active:bg-sky-900 focus:ring focus:ring-sky-300">Simpan</button>

    <div class="max-w-lg my-10 border-slate-200 rounded-xl mx-auto p-5 shadow-md hover:bg-sky-500 group font-serif">
        <h class="font-bold text-slate-700 text-lg mb-3 group-hover:text-white"5>My Card</h5>
        <p class="text-slate-600 group-hover:text-white selection:bg-lime-300 selection:text-slate-900 first-line:uppercase first-line:tracking-wider first-letter:text-7xl first-letter:float-left first-letter:mr-3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat cum tempore sed minima, dignissimos inventore optio vero quam ducimus consequuntur explicabo recusandae nemo ullam excepturi repellendus, officiis, quibusdam deleniti fuga?</p>
    </div>

    <div class="max-w-lg border-slate-200 rounded-xl mx-auto shadow-md p-5">
        <form action="">
            <label for="email">
                <span class="block font-semibold mb-1 text-slate-700 after:content-['*'] after:text-orange-600 after:ml-0.5">Email</span>
                <input type="email" name="" id="email" placeholder="masukkan email" class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-orange-500 invalid:focus:ring-orange-500 invalid:focus:border-orange-500 peer">
                <p class="m-1 text-sm text-orange-500 invisible peer-invalid:visible">Email tidak valid</p>
            </label>
        </form>
    </div>
    
</body>
</html>
