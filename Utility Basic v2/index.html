<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid & Flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">

    <!-- spacing -->
    <div class="p-6 m-4 bg-gray-200 max-w-md mx-auto">
        <!-- Penjelasan:
            - `p-6`: Padding sebesar 1.5rem (6 * 0.25rem).
            - `m-4`: Margin sebesar 1rem (4 * 0.25rem).
            - `max-w-md`: Maksimum lebar adalah 28rem.
            - `mx-auto`: Margin horizontal otomatis untuk center. -->
        Konten dengan padding, margin, dan ukuran maksimal.
    </div>

    <!-- typography -->
    <div class="text-center text-lg font-bold leading-relaxed text-gray-700">
        <!-- Penjelasan:
            - `text-center`: Teks rata tengah.
            - `text-lg`: Ukuran teks besar.
            - `font-bold`: Teks tebal.
            - `leading-relaxed`: Jarak antar baris longgar.
            - `text-gray-700`: Warna teks abu-abu. -->
        Tailwind CSS Typography
    </div>

    <!-- color -->
    <div class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white p-6">
        <!-- Penjelasan:
            - `bg-gradient-to-r`: Gradien horizontal ke kanan.
            - `from-blue-500 via-purple-500 to-pink-500`: Gradien warna.
            - `text-white`: Warna teks putih.
            - `p-6`: Padding. -->
        Background dengan Gradien
    </div>
    
    
    
</body>
</html>
